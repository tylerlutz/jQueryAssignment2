        <div class="container">
	        <div class="col-lg-5">
		        <h2>Registration Form</h2>
		        <hr />
		        <form id="contactForm" method="get">
			        <div class="form-group">
				        <label>First Name:</label>
				        <input name="firstName" type="text" minlength="2" required="true" class="form-control">
			        </div>
			        <div class="form-group">
				        <label>Last Name:</label>
				        <input name="lastName" type="text" minlength="2" required="true" class="form-control">
			        </div>
			        <div class="form-group">
			        	<label>Email Address:</label>
			        	<input name="email" type="email" required="true" class="form-control">
			        </div>
			        <div class="form-group">
				        <label>Password:</label>
				        <input name="password" id="password" type="password" class="form-control">
			        </div>
			        <div class="form-group">
				        <label>Confirm Password:</label>
				        <input name="confirmPassword" id="confirmPassword" type="password" data-rule-equalTo="#password" class="form-control">
			        </div>
			        <button type="submit" value="Submit" class="btn btn-lg btn-default">Submit Comment</button>
			    </form>
